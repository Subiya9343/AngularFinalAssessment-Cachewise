<app-header></app-header>

<body>
    <app-nav-bar></app-nav-bar>

    <div class="config-container">
        <p-card>
            <div class="card">
                <div class="companyname">
                    <div>
                        <p style="font-size: 14px; font-weight: 550; width: 140px;">Company Name :</p>
                    </div>
                    <div class="p-inputgroup" style="display: block;">
                        <div *ngIf="isEditMode">
                            <input type="text" pInputText style="height: 25px;" [(ngModel)]="newCompanyName"/>
                            <button type="button" pButton icon="pi pi-plus" class="companyButton" (click)="addCompanyName()"></button>
                        </div>
                        <div style="display: flex; flex-wrap:nowrap;  margin-right: 5px;" *ngIf="isEditMode">
                            <!-- <div class="p-inputgroup" style="display: inline-flex;"></div> -->
                            <div class="p-inputgroup" style="display: inline-flex;" *ngFor="let companyName of companyNames; let i = index">
                                <div style="display: inline;">
                                    <p class="companyParticularName">{{companyName}}</p>
                                    <!-- <p>{{companyName}}</p> -->
                                </div>
                                <div><button type="button" pButton icon="pi pi-times"
                                        class="deleteCompanyButton" (click)="deleteCompanyName(i)"></button>
                                </div>
                            </div>
                            <div class="p-inputgroup" style="display: inline-flex;" *ngFor="let temp of tempCompany; let i = index">
                                <div style="display: inline;">
                                    <p class="companyParticularName">{{tempCompany}}</p>
                                    <!-- <p>{{companyName}}</p> -->
                                </div>
                                <div><button type="button" pButton icon="pi pi-times"
                                        class="deleteCompanyButton" (click)="deleteCompanyName(i)"></button>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex; font-size: 14px;" *ngIf="!isEditMode">
                            <div *ngFor="let companyName of companyNames; let last = last">
                                <p>{{companyName}}{{!last ? ',' : ''}}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="environment">
                    <p-card>
                        <div style="display: inline-flex; height: 35px;" class="px-3 pt-3">
                            <p class="pr-3" style="font-size: 14px; font-weight: 700;">Environment</p>
                            <button type="button" pButton icon="pi pi-plus" class="plusButton" (click)="addEnvironment()" *ngIf="isEditMode"></button>
                        </div>
                        <div class="table">
                            <p-table [value]="environment.concat(tempEnvironment)" [rows]="3">
                                <ng-template pTemplate="header" class="heading">
                                    <tr style="border: 2px solid #c5cceb;">
                                        <th style="width:50%">Name</th>
                                        <th style="width:50%">URL</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-env>
                                    <tr *ngIf="isEditMode">
                                        <td><input type="text" pInputText style="height: 25px; width: 30%; padding-left: 8px;" [(ngModel)]=env.name/></td>
                                        <td><input type="text" pInputText style="height: 25px; width: 30%; padding-left: 8px;" [(ngModel)]=env.url/></td>
                                    </tr>
                                    <tr *ngIf="!isEditMode">
                                        <td>{{ env.name }}</td>
                                        <td>{{ env.url }}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                            <div class="pageNumber" *ngIf="!isEnvNull">
                                <p-paginator [first]="first" [rows]="3" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>
                            </div>
                        </div>
                    </p-card>
                </div>
                        <!-- ----------------servicesssssssssssss -->
                <div class="environment">
                    <p-card>
                        <div style="display: inline-flex; height: 35px;" class="px-3 pt-2">
                            <p class="pr-3"  style="font-size: 14px; font-weight: 700;">Services</p>
                            <button type="button" pButton icon="pi pi-plus" class="plusButton" (click)="addService()" *ngIf="isEditMode"></button>
                        </div>
                        <div class="table">
                            <p-table [value]="services.concat(tempServices)" [rows]="3">
                                <ng-template pTemplate="header" class="heading">
                                    <tr style="border: 2px solid #c5cceb;">
                                        <th style="width:50%">Name</th>
                                        <th style="width:50%">URL</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-serv>
                                    <tr *ngIf="isEditMode">
                                        <td><input type="text" pInputText style="height: 25px; width: 30%; padding-left: 8px;" [(ngModel)]=serv.name/></td>
                                        <td><input type="text" pInputText style="height: 25px; width: 30%; padding-left: 8px;" [(ngModel)]=serv.url/></td>
                                    </tr>
                                    <tr *ngIf="!isEditMode">
                                        <td>{{ serv.name }}</td>
                                        <td>{{ serv.url }}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                            <div class="pageNumber" *ngIf="!isServNull">
                                <p-paginator [first]="first" [rows]="3" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>
                                </div>
                            </div>
                    </p-card>
                    <div style="display: flex; justify-content: flex-end; margin-top: -10px;">
                        <button type="button" class="btn btn-save" class="cancelButton" (click)="cancel()">Cancel</button>
                        <button type="button" class="btn btn-save" class="saveButton" *ngIf="!isEditMode" (click)="edit()">Edit</button>
                        <button type="submit" class="btn btn-save" class="saveButton" *ngIf="isEditMode" (click)="save()">Save</button>
                    </div>
                </div>
            </div>
        </p-card>
    </div>
</body>
