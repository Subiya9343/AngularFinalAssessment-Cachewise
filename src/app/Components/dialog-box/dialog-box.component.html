<app-header></app-header>

<div class="body">
    <div class="container" *ngIf="showDialog">
        <p-card>
            <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="envir">Environment*</label>
                    <p-dropdown formControlName="environment" [options]="environmentOptions"
                        [style]="{'width': '100%', 'height': '29px'}">
                    </p-dropdown>
                    <div *ngIf="cardForm.controls['environment'].invalid && cardForm.controls['environment'].touched"
                        style="color: red; font-size: 12px;">
                        Environment is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="input">Token*

                    </label>
                    <input type="text" id="input" class="form-control" formControlName="servToken" required>
                    <div *ngIf="cardForm.controls['servToken'].invalid && cardForm.controls['servToken'].touched"
                        style="color: red; font-size: 12px;">
                        Token is required
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" *ngIf="displayCancelButton" (click)="cancel()"
                        class="btn btn-cancel">Cancel</button>
                    <button type="submit" [disabled]="cardForm.invalid" class="btn btn-save">Save</button>
                </div>
            </form>
        </p-card>
    </div>
</div>
